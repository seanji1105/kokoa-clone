<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Rang-E - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:05</span>
      </div>
      <div class="status-bar__column">
        <span>115%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Rang-E</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-2xl"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat__timestamp main-chat">Tuesday, July 31, 2023</div>
      <div class="message-row">
        <img src="img/RangE.jpg" />
        <div class="message-row__content">
          <span class="message-author">Rang-E</span>
          <div class="message__info">
            <span class="message-bubble">Meow</span>
            <span class="message-time">11:01</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message__info">
          <span class="message-bubble">So cute</span>
          <span class="message-time">11:05</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/45a7eba1bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
